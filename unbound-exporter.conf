# Unbound Prometheus Exporter Configuration File
# This file is used by systemd service and can be placed in /etc/default/unbound-exporter

# Unbound Configuration
UNBOUND_CONTROL=unbound-control
UNBOUND_HOST=127.0.0.1
UNBOUND_PORT=8953

# Prometheus Exporter Configuration  
METRICS_PREFIX=unbound

# HTTP Server Configuration
LISTEN_PORT=9167
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=30

# Logging Configuration
LOG_LEVEL=info

# Feature Toggles
ENABLE_HISTOGRAM_METRICS=true
ENABLE_THREAD_METRICS=true
ENABLE_MEMORY_METRICS=true

# Performance
CACHE_TTL=5

# Remote Unbound Configuration (if connecting to remote Unbound instance)
UNBOUND_CERT=
UNBOUND_KEY=
UNBOUND_CA=